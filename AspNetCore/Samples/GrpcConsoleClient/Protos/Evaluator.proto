syntax = "proto3";

option csharp_namespace = "Demo.Protos.v1";

message EvaluateRequest {
   string CodeBlock = 1;
   string CacheKey = 2;
   string ContextJson = 3;
}

message EvaluateResponse {
  string VariablesJson = 1;
  string ReturnValue = 2;
  string Output = 3;
}

service Evaluator {
	rpc Evaluate(EvaluateRequest) returns (EvaluateResponse) {}
}
